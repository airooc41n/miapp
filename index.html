<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mis Apps</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        color: #333;
    }

    h1 {
        text-align: center;
        padding: 18px 0;
        margin: 0;
        font-size: 2.2rem;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .container {
        max-width: 1100px;
        margin: 20px auto;
        padding: 0 18px;
    }

    /* ===== GRID MÁS RESPONSIVE ===== */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 18px;
        justify-content: center;
    }

    .app-card {
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        overflow: hidden;
        text-decoration: none;
        color: #333;
        transition: transform .2s ease, box-shadow .2s ease;
        display: flex;
        flex-direction: column;
        min-height: 100%;
    }

    .app-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    .app-img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        display: block;
        background: #ddd;
    }

    .app-title {
        padding: 16px 18px 10px;
        font-size: 1.05rem;
        font-weight: 800;
        line-height: 1.2;
    }

    .app-url {
        padding: 0 18px 18px;
        font-size: 0.9rem;
        color: #666;
        word-break: break-word;
    }

    /* ===== RESPONSIVE MÓVIL ===== */
    @media (max-width: 600px) {
        h1 {
            font-size: 1.8rem;
        }

        .container {
            margin: 12px auto;
            padding: 0 14px;
        }

        .grid {
            gap: 14px;
        }

        .app-img {
            height: 140px;
        }

        .app-title {
            padding: 14px 16px 8px;
            font-size: 1rem;
        }

        .app-url {
            padding: 0 16px 16px;
            font-size: 0.85rem;
        }
    }
</style>
</head>
<body>

<h1>Apps</h1>

<div class="container">
    <div class="grid" id="grid"></div>
</div>

<script>
    const apps = [
        { title: "LeaFlet+OSV", url: "https://airooc41n.github.io/miapp/leaFlet-OSV.html" },
        { title: "Pasaporte Vino v0.10", url: "https://airooc41n.github.io/miapp/wine-v0.10.html" },
        { title: "Pasaporte Vino v0.11.1", url: "https://airooc41n.github.io/miapp/wine-v0.11.1.html" },
        { title: "Pasaporte Vino v0.11.2", url: "https://airooc41n.github.io/miapp/wine-v0.11.2.html" },
        { title: "Pasaporte Vino v0.11.3", url: "https://airooc41n.github.io/miapp/wine-v0.11.3.html" },
    ];

    const grid = document.getElementById("grid");

    function render() {
        grid.innerHTML = "";
        apps.forEach(app => {
            const card = document.createElement("a");
            card.className = "app-card";
            card.href = app.url;
            card.target = "_blank";

            const imgSrc = `https://s.wordpress.com/mshots/v1/${encodeURIComponent(app.url)}?w=600`;

            card.innerHTML = `
                <img class="app-img" src="${imgSrc}" alt="Preview de ${app.title}">
                <div class="app-title">${app.title}</div>
                <div class="app-url">${app.url}</div>
            `;

            grid.appendChild(card);
        });
    }

    render();
</script>

</body>
</html>
