<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mis Apps</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        color: #333;
    }

    h1 {
        text-align: center;
        padding: 18px 0;
        margin: 0;
        font-size: 75px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .container {
        max-width: 1100px;
        margin: 20px auto;
        padding: 0 18px;
    }

    /* ===== GRID M√ÅS RESPONSIVE ===== */
    .grid {
        display: grid;
        grid-template-columns: 1fr; /* 1 columna por defecto */
        gap: 30px;
        justify-content: center;
    }

    .app-card {
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        overflow: hidden;
        text-decoration: none;
        color: #333;
        transition: transform .2s ease, box-shadow .2s ease;
        display: flex;
        flex-direction: column;
        min-height: 100%;
    }

    .app-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    .app-img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        display: block;
        background: #ddd;
    }

    .app-title {
        text-align: center;
        padding: 16px 18px 10px;
        font-size: 40px;
        font-weight: 800;
        line-height: 1.2;
    }

    .app-url {
        padding: 0 18px 18px;
        font-size: 20px;
        color: #666;
        word-break: break-word;
    }

@media (min-width: 1200px) {

        .container {
            margin: 12px auto;
            padding: 0 14px;
        }

        .grid {
            gap: 20px;
            grid-template-columns: 1fr 1fr; /* 2 columnas */
        }

        .app-title {
            padding: 14px 16px 8px;
        }

        .app-url {
            padding: 0 16px 16px;
        }
    }


</style>
</head>
<body>

<h1>Apps</h1>

<div class="container">
    <div class="grid" id="grid"></div>
</div>

<script>
    const apps = [
        { title: "LeaFlet+OSV", url: "https://airooc41n.github.io/miapp/leaFlet-OSV.html" },
        { title: "Pasaporte Vino v0.10", url: "https://airooc41n.github.io/miapp/wine-v0.10.html" },
        { title: "Pasaporte Vino v0.11.1", url: "https://airooc41n.github.io/miapp/wine-v0.11.1.html" },
        { title: "Pasaporte Vino v0.11.2", url: "https://airooc41n.github.io/miapp/wine-v0.11.2.html" },
        { title: "Pasaporte Vino v0.11.3", url: "https://airooc41n.github.io/miapp/wine-v0.11.3.html" },
    ];

    const grid = document.getElementById("grid");

    function render() {
        grid.innerHTML = "";
        apps.forEach(app => {
            const card = document.createElement("a");
            card.className = "app-card";
            card.href = app.url;
            card.target = "_blank";

            const imgSrc = `https://s.wordpress.com/mshots/v1/${encodeURIComponent(app.url)}?w=600`;

            card.innerHTML = `
                <img class="app-img" src="${imgSrc}" alt="Preview de ${app.title}">
                <div class="app-title">${app.title}</div>
                <div class="app-url">${app.url}</div>
            `;

            grid.appendChild(card);
        });
    }

    render();
</script>

</body>
</html>
