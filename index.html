<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mis Apps</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        color: #333;
    }

    h1 {
        text-align: center;
        padding: 20px 0;
        margin: 0;
        font-size: 2.2rem;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .container {
        max-width: 1100px;
        margin: 20px auto;
        padding: 0 20px;
    }

    .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 18px;
        justify-content: center;
    }

    .app-card {
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        overflow: hidden;
        width: 260px;
        text-decoration: none;
        color: #333;
        transition: transform .2s ease, box-shadow .2s ease;
    }

    .app-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    .app-img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        display: block;
        background: #ddd;
    }

    .app-title {
        padding: 15px;
        font-size: 1.05rem;
        font-weight: 700;
    }

    .app-url {
        padding: 0 15px 15px;
        font-size: 0.9rem;
        color: #666;
        word-break: break-all;
    }

    @media (max-width: 600px) {
        .app-card {
            width: 100%;
        }
    }
</style>
</head>
<body>

<h1>Mis Apps</h1>

<div class="container">
    <div class="grid" id="grid"></div>
</div>

<script>
    // Lista inicial vacía (irás añadiendo enlaces)
    const apps = [
        // Ejemplo:
        // { title: "OpenAI", url: "https://openai.com" }
        { title: "Nombre de la App", url: "./leaFlet-OVS.html" },
        { title: "Nombre de la App", url: "https://ejemplo.com" },
        { title: "Nombre de la App", url: "https://ejemplo.com" },
        { title: "Nombre de la App", url: "https://ejemplo.com" },
        { title: "Nombre de la App", url: "https://ejemplo.com" },
        { title: "Nombre de la App", url: "https://ejemplo.com" },
    ];

    const grid = document.getElementById("grid");

    function render() {
        grid.innerHTML = "";
        apps.forEach(app => {
            const card = document.createElement("a");
            card.className = "app-card";
            card.href = app.url;
            card.target = "_blank";

            // preview con mshots (WordPress)
            const imgSrc = `https://s.wordpress.com/mshots/v1/${encodeURIComponent(app.url)}?w=600`;

            card.innerHTML = `
                <img class="app-img" src="${imgSrc}" alt="Preview de ${app.title}">
                <div class="app-title">${app.title}</div>
                <div class="app-url">${app.url}</div>
            `;

            grid.appendChild(card);
        });
    }

    render();
</script>

</body>
</html>
